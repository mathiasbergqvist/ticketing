apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template: # Each individual pod that this template is going to create
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: mathiasbergqvist/auth
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3001
      target: 3001
